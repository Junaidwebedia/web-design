<html>
	<head>
		<title>Signup Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="sign-up-form">
		<img src="icon.jpg">
		<h1>Sign UP</h1>
			<form>
				<input type="fname" class="input-box" placeholder="Your First Name">
				<input type="lname" class="input-box" placeholder="Your Last Name">
				<input type="email" class="input-box" placeholder="Your Email">
				<input type="password" class="input-box" placeholder="Your Password">
				<p><span><input type="checkbox"></span>I agree to the terms of service</p>
				<button type="button" class="signup-btn">Sign Up</button>
				<hr>

				<button type="button" class="facebook-btn">Login With Facebook</button>
				<hr>
			
				<button type="button" class="instagram-btn">Login With Instagram</button>
				<hr>
				
				<button type="button" class="twitter-btn">Login With Twitter</button>
			<P>Do You Have an Account?<a href="#">Sign In</a></P>
			</form>
		</div>
	</body>
</html>
