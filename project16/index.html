<!doctype html>
<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div class="simple-form">
			<form id="registration">
				<input type="text" name="fname" id="button" placeholder="Your First Name"><br><br>
				<input type="text" name="lname" id="button" placeholder="Your Last Name"><br><br>
				<input type="email" name="email" id="button" placeholder="Your Email"><br><br>
				<input type="password" name="password" id="button" placeholder="Your Password"><br><br>
				<input type="password" name="password" id="button" placeholder="Repeat Password"><br><br>
				<select id="ph">
				<option>+91</option>
				<option>+92</option>
				<option>+93</option>
				<option>+94</option>
				<option>+95</option>
				<option>+96</option>
				<option>+97</option>
				<option>+98</option>
				<option>+99</option>
				</select>
				<input type="number" name="number" placeholder="Mobile number" id="phone"><br><br>
				<input type="radio" name="gender" id="rd"><span id="button">Male</span>
				<input type="radio" name="gender" id="rd"><span id="button">Female</span><br><br>
				<input type="submit" value="Register" id="button">
			</form>
		</div>
	</body>
</html>
