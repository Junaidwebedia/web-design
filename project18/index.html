<!doctype html>
<html>
	<head>
		<title>Registration From Creation</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Registration Form</h1>
		<div class="register">
		<h2>Register Here</h2>
		<form method="post" id="register" action="">
			
			<label>First Name:</label><br>
			<input type="text" name="fname" id="name" placeholder"Enter Your FName"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="lname" id="name" placeholder"Enter Your LName"><br><br>
			<label>Mobile Number:</label><br>
			<select id="ph">
				<option>+91</option>
				<option>+92</option>
				<option>+93</option>
				<option>+94</option>
				<option>+95</option>
				<option>+96</option>
			<input type="number" name="mnum" id="num" placeholder="enter your mobnilenumber"><br><br>
			<label>Email:</label><br>
			<input type="email" name="email" id="num" placeholder="enter your email"><br><br>
			<label>Password:</label><br>
			<input type="password" name="pass" id="num" placeholder="enter your password"><br><br>
			<label>Repeat Password:</label><br><br>
			<input type="password" name="pass" id="num" placeholder="enter your password"><br><br>
			<input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
			<input type="radio" name="female" id="female"><span id="female">&nbsp; Female</span>&nbsp;&nbsp;<br><br>
			<input type="submit" value="submit" id="sub">
		</form>
		</div>
</body>
</html>
