<html>
	<head>

		<link rel="stylesheet" type="text/css" href="style.css">

			function togglemenu(){

			}
		</script>
	</head>
	<body>
		<div id="sidebar" onclick="togglemenu()">

			</div>

					<li>Conatct Us</li>
				</ul>
		</div>
	</body>
</html>
